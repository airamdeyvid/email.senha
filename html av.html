<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Cadastro</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    input { width: 100%; padding: 8px; }
    .error { color: red; font-size: 0.9em; display: none; }
    input.invalid { border-color: red; }
    input.valid { border-color: green; }
  </style>
</head>
<body>

  <h2>Cadastro</h2>
  <form id="cadastroForm" novalidate>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" required />
      <div class="error" id="emailError">Digite um e-mail válido.</div>
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" required />
      <div class="error" id="senhaError">A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e símbolos.</div>
    </div>

    <button type="submit">Cadastrar</button>
  </form>

  <script src="validacao.js"></script>
</body>
</html>
